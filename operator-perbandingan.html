<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>

        let result = 5 == "5"; // true Sama Dengan
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; // false Sama Dengan dan Sama Tipe Data
        document.writeln("<p>" + result + "</p>");

        result = 5 != "6"; // true Tidak Sama Dengan
        document.writeln("<p>" + result + "</p>");

        result = 5 !== 5; // false Tidak Sama Dengan dan Tidak Sama Tipe Data
        document.writeln("<p>" + result + "</p>");
\
        result = 5 < 6; // true Kurang Dari
        document.writeln("<p>" + result + "</p>");

        result = 5 > 6; // false Lebih Besar
        document.writeln("<p>" + result + "</p>");

        result = 5 <= 6; // true Kurang Besar Sama Dengan
        document.writeln("<p>" + result + "</p>");

        result = 5 >= 6; // false Lebih Besar Sama Dengan
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
