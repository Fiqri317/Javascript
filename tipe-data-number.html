<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>

            document.writeln( 100 );
            document.writeln("<br/>");
            document.writeln( 100.12);
            document.writeln("<br/>");
            document.writeln( 0b1111010 ); // Binary
            document.writeln("<br/>");
            document.writeln( 0o10 ); // Octal
            document.writeln("<br/>");
            document.writeln( 0xFF ); // Hexadecimal

        </script>
    </body>
</html>
