<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Logika</title>
</head>
<body>
    <script>

        const nilaiUjian = 70;
        const nilaiAbsensi = 90;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>" + lulus + "</p>");
        document.writeln("</br");

        const lulus2 = lulusUjian || lulusAbsensi;
        document.writeln("<p>" + lulus2 + "</p>");
        document.writeln("</br");
        
        const lulus3 = !lulusAbsensi;
        document.writeln("<p>" + lulus3 + "</p>");

    </script>
</body>
</html>
