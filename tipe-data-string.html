<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>

            document.writeln("Muhammad Fiqri");
            document.writeln("<br/>");
            document.writeln('Programmer Institut Teknologi Bandung');
            document.writeln("<br/>");

            // Menambahkan String
            document.writeln("Nama : " + "Muhammad" + "Fiqri");
            document.writeln("<br/>");
            document.writeln("Universitas : " + 'Institut Teknologi Bandung');

            // Escape Sequence
            document.writeln("<textarea cols='40' rows='7'>");
            document.writeln("Muhammad \nFiqri");
            document.writeln("\\Home \\Fiqri");
            document.writeln("\"Programmer Institut Teknologi Bandung\"");
            document.writeln("\'Belajar JavaScript\'");
            document.writeln("</textarea>");

        </script>
    </body>
</html>
