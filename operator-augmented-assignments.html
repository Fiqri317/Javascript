<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Augmented Assignments</title>
</head>
<body>
    <script>

        let result = 1 + 2; // 3
        document.writeln("<p> 1 + 2 = " + result + "</p>");
        let originalResult = result; // 3

        result -= 1; // 2
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = result; // 2

        result *= 2; // 4
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result; // 4

        result /= 2; // 2
        document.writeln("<p>" + originalResult + " / 2 = " + result + "</p>");
        originalResult = result; // 2

        result **= 5; // 32
        document.writeln("<p>" + originalResult + " ** 5 = " + result + "</p>");
        originalResult = result; // 32

        result %= 5; // 2
        document.writeln("<p>" + originalResult + " % 5 = " + result + "</p>");
        originalResult = result; // 2


    </script>
</body>
</html>
