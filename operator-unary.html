<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>
    <script>

        let result = +1; // positif result (1)
        document.writeln("<p>" + result + "</p>");

        result--; // result = result dikurangin 1
        document.writeln("<p>" + result + "</p>");

        result++; // result = result ditambahin 1
        document.writeln("<p>" + result + "</p>");

        result = -result; // minus result (1)
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
