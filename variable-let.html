<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Let</title>
</head>
<body>
    <script>

    let fullName = "Muhammad Fiqri";
    let firstName = "Muhammad";
    let lastName = "Fiqri";
    
    document.writeln(fullName);
    document.writeln("<br/>");    
    document.writeln(fullName);
    document.writeln("<br/>"); 
    
    fullName = "Muhammad Kurniawan";

    document.writeln(fullName);
    document.writeln("<br/>");    
    document.writeln(firstName);
    document.writeln("<br/>");    
    document.writeln(lastName);
    document.writeln("<br/>");    


    </script>
</body>
</html>
